<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Native Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="header">DCIT 202 IA MOCK EXAM</h1>
    </header>
   
    <div id="body-container">
        <div id="start-screen">
            <h1>React Native Quiz</h1>
            <p>You have 30 minutes to answer 50 questions. Good luck!</p>
            <button id="start-button">Start Quiz</button>
        </div>

        <div id="quiz-container" style="display: none;">
            <h1>React Native Quiz</h1>
            <div id="timer">Time remaining: <span id="time">30:00</span></div>
            <div id="progress-bar">
                <div id="progress"></div>
            </div>
            <div id="question-container">
                <p id="question-text"></p>
                <div id="answer-buttons"></div>
            </div>
            <div id="controls">
                <button id="prev-button">Previous</button>
                <p id="question-number"></p>
                <button id="next-button">Next</button>
            </div>
        </div>

        <div id="result-container" style="display: none;">
            <h2>Quiz Completed!</h2>
            <p id="score"></p>
        </div>
    </div>

    <footer>
        DCIT 202 IA MOCK EXAM
    </footer>

    <script src="script.js"></script>
</body>
</html>
